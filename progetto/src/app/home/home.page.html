<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/imgs/goose_classy2.png" alt="Logo" class="logo" />
      <img src="assets/imgs/goose_classy2_inverted.png" alt="Logo inverted" class="logo_inverted" />
      <div class="rules">
        <ion-button (click)="onRules()">Regole</ion-button>
        <ion-button slot="end" (click)="onLogout()">Esci</ion-button>
      </div>
      
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>

    <!-- BOARD -->
    <div class="board-container">
      <div class="grid">
        <ng-container *ngFor="let row of board">
          <div
            *ngFor="let cell of row"
            class="cell"
            [class.filled]="cell"
            [attr.id]="cell">
            {{ cell || '' }}
          </div>
        </ng-container>
      </div>
    </div>

    <!-- PULSANTE GIOCA -->
    <div class="play">
      <ion-button expand="block" (click)="openMenu()">GIOCA</ion-button>
    </div>
  </ion-content>
</div> <!-- âœ… chiusura corretta dell'ion-page -->
