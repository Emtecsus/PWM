<ion-menu menuId="home" contentId="main-content" swipeGesture="false" side="end" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <div class="menu-button">
      <ion-menu-toggle>
      <ion-button  (click)="onLogout()">Logout</ion-button>
      <ion-button  *ngIf="shouldShow('/rules')" (click)="onClick('/rules')">Regole</ion-button>
      <ion-button  *ngIf="shouldShow('/home')" (click)="onClick('/home')">Home</ion-button>
    </ion-menu-toggle>
    </div>
  </ion-content>
</ion-menu>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Impostazioni Partita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <!-- Selezione difficoltà -->
      <ion-item>
        <ion-label>Livello Difficoltà</ion-label>
        <ion-select [(ngModel)]="difficulty" interface="action-sheet">
          <ion-select-option value="easy">Facile</ion-select-option>
          <ion-select-option value="medium">Medio</ion-select-option>
          <ion-select-option value="hard">Difficile</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Range tempo di gioco -->
      <ion-item>
        <ion-label>Tempo di Gioco: {{ gameTime }} min</ion-label>
        <ion-range 
          [(ngModel)]="gameTime" 
          min="1" 
          max="60" 
          pin="true" 
          (ionChange)="updateGameTime($event)">
          <ion-label slot="start">1 min</ion-label>
          <ion-label slot="end">60 min</ion-label>
        </ion-range>
      </ion-item>

      <!-- Toggle multiplayer -->
      <ion-item>
        <ion-label>Modalità Multiplayer</ion-label>
        <ion-toggle [(ngModel)]="isMultiplayer"></ion-toggle>
      </ion-item>
    </ion-list>

    <!-- Pulsante conferma -->
    <ion-button 
      expand="block" 
      shape="round" 
      (click)="startGame()" 
      class="ion-margin-top">
      CONFERMA
    </ion-button>
  </ion-content>



<!-- Il codice della sidebar è riportato sopra per usarla utilizzare nella pagina <ion-menu-button menu="id della sidebar che si vuole"> si possono fare varie sidebar con vari id a seconda della pagina -->
<div class="ion-page" id="main-content"></div>
